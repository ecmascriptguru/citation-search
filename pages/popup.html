<!DOCTYPE html>
<html>
<head>
	<title>Citation</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>
<body>
	<div class="wrapper">
		<div class="panel panel-default" id="activate-panel">
			<div class="panel-heading">
				<center><h3>Activate extension</h3></center>
			</div>
			<div class="panel-body">
				<div class="form-group col-xs-6 col-xs-offset-3">
					<button id="start" class="btn btn-primary form-control pull-right">Start</button>
				</div>
			</div>
		</div>
		<div class="panel panel-default" id="main-panel" style="margin-bottom:1px;display:none;">
			<div class="panel-heading">
				<center><h3>Citations in this page.</h3></center>
			</div>
			<div class="panel-body" style="max-height: 480px;overflow: scroll;">
				<div class="form-group">
					<select class="form-control" id="citations">
					</select>
				</div>
				<div class="form-group">
					<textarea id="selected_text" class="form-control"></textarea>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-6">
						<button id="stop" class="btn btn-default form-control">Stop</button>
					</div>
					<div class="col-xs-6">
						<button id="btn_copy" class="btn btn-primary form-control">Copy Now</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery.js"></script>
	<script src="/js/popup.js"></script>
</body>
</html>
