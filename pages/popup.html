<!DOCTYPE html>
<html>
<head>
	<title>Citation</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>
<body>
	<div class="wrapper">
		<div class="panel panel-default" style="margin-bottom:1px;">
			<div class="panel-heading">
				<center><h3>Citations in this page.</h3></center>
			</div>
			<div class="panel-body" style="max-height: 480px;overflow: scroll;">
				<table class="list">
					<tbody>
						<tr class="item row">
							<td class="col-xs-9">
								<textarea class="form-control citation" ></textarea>
							</td>
							<td class="col-xs-3">
								<button class="btn btn-info form-control copy">Copy</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-6 col-xs-offset-6">
						<button id="btn_update" class="btn btn-primary form-control">Update Now</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery.js"></script>
	<script src="/js/popup.js"></script>
</body>
</html>
