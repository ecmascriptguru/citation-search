<!DOCTYPE html>
<html>
<head>
	<title>Citation</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<table class="list">
				<tbody>
					<tr class="item row">
						<td class="col-xs-9">
							<textarea class="form-control citation" ></textarea>
						</td>
						<td class="col-xs-3">
							<button class="btn btn-info form-control copy">Copy</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="/js/jquery.js"></script>
	<script src="/js/popup.js"></script>
</body>
</html>
